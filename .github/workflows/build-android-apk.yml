name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web application
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Install Capacitor dependencies
        run: npm install @capacitor/core @capacitor/android

      - name: Add Android platform
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Fix Kotlin stdlib duplicate classes
        run: |
          # Fix duplicate Kotlin classes by excluding jdk7/jdk8 stdlib (included in kotlin-stdlib 1.8+)
          # Check if the fix has already been applied to avoid duplicate entries
          if ! grep -q "kotlin-stdlib-jdk7" android/build.gradle 2>/dev/null; then
            echo '' >> android/build.gradle
            echo '// Fix Kotlin stdlib duplicate classes issue' >> android/build.gradle
            echo 'subprojects {' >> android/build.gradle
            echo "    afterEvaluate { project ->" >> android/build.gradle
            echo "        if (project.hasProperty('android')) {" >> android/build.gradle
            echo '            project.configurations.all {' >> android/build.gradle
            echo "                exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'" >> android/build.gradle
            echo "                exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'" >> android/build.gradle
            echo '            }' >> android/build.gradle
            echo '        }' >> android/build.gradle
            echo '    }' >> android/build.gradle
            echo '}' >> android/build.gradle
            echo "Applied Kotlin stdlib fix to android/build.gradle"
          else
            echo "Kotlin stdlib fix already present in android/build.gradle"
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Configure release signing
        working-directory: android
        run: |
          # Create a temporary release keystore for signing
          # NOTE: This is a CI-only development keystore that is regenerated on every build.
          # It exists solely to produce a signed APK that reduces antivirus false positives.
          # This is NOT a production signing key and poses no security risk.
          # For production releases, use a proper keystore stored in GitHub Secrets.
          keytool -genkeypair -v \
            -keystore release.keystore \
            -alias release \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass android123 \
            -keypass android123 \
            -dname "CN=RAYOUX, OU=Development, O=RAYOUX, L=City, ST=State, C=PK"
          
          # Add signing config to app/build.gradle
          cat >> app/build.gradle << 'EOF'
          
          android.signingConfigs {
              release {
                  storeFile file("../release.keystore")
                  storePassword "android123"
                  keyAlias "release"
                  keyPassword "android123"
              }
          }
          
          android.buildTypes.release.signingConfig = android.signingConfigs.release
          EOF

      - name: Build Android APK (Release - Signed)
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: List build output
        run: |
          echo "Android APK build output:"
          find android -name "*.apk" -type f

      - name: Rename APK with version
        run: |
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          # Find and rename the release APK to a user-friendly name
          # The APK stays in the same directory so the artifact upload path still works
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" -type f | head -1)
          if [ -n "$APK_PATH" ]; then
            APK_DIR=$(dirname "$APK_PATH")
            mv "$APK_PATH" "$APK_DIR/RAYOUX-WATER-PLANT-v${VERSION}.apk"
            echo "Renamed APK to RAYOUX-WATER-PLANT-v${VERSION}.apk"
            ls -la "$APK_DIR"
          fi

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: RAYOUX-WATER-PLANT-Android-APK
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: error

      - name: Create Release (on tag push or manual trigger)
        if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android/app/build/outputs/apk/release/*.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
